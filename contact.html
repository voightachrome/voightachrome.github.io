<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/voightachrome/voightachrome.github.io/refs/heads/main/Nichijou%20Logo%20(1).ico">
  <style>
    /*==== Font ====*/
    @font-face {
      font-family: 'Constantia';
      src: url('fonts/constantia.woff2') format('woff2'),
           url('fonts/constantia.woff')  format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

.container {
   opacity: 0;
   animation: fadeIn 1.5s ease-out forwards; 
}

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
/*==== Body ====*/ 
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    body {
      background-color: white;
      color: black;
      font-family: "Constantia', "Times New Roman", Tinos," serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: clamp(1vh, 2vh, 3vh);
      padding: 0 clamp(2vw, 4vw, 6vw);
    }
    p {
      font-size: clamp(1.2rem, 4vw, 2rem); 
      margin: 0;
      line-height: 1.4;
    }



    /*==== Footer ====*/
    footer {
      font-size: clamp(0.875rem, 2vw, 1rem);
      width: 100%;
      text-align: center;
      background-color: #fff;
      padding: clamp(8px, 1.5vh, 12px) 0;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
    footer a {
      text-decoration: none;
      color: #0077cc;
    }
    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
<section class="container">
  <p><a style="color:black; text-decoration:none;">samuelosei2032[at]gmail.com</a></p>
  <p><a style="color:black; text-decoration:none;">instagram:voightachrome</a></p>
</section>
 <footer class="footer">
      <a href="index.html" class="home-button">Home</a>
    </footer>
</body>
</html>
