<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebranding "Digital Minimalism"</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/voightachrome/voightachrome.github.io/refs/heads/main/Nichijou%20Logo%20(1).ico">

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'Constantia';
      src: url('fonts/constantia.woff2') format('woff2'),
           url('fonts/constantia.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Constantia', "Times New Roman", Tinos, serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container { width: 100%; max-width: 800px; }

    /* Comments */
    .comments__header {
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 15px;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      width: 100%;
      font-family: 'Constantia', serif;
    }

    .comments__arrow {
      margin-left: auto;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .comments--visible .comments__arrow {
      transform: rotate(90deg);
    }

    .comments__list {
      list-style: none;
      padding: 0;
      display: none;
    }

    .comments--visible .comments__list {
      display: block;
    }

    .comment-item {
      padding: 15px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .author { font-weight: bold; }
    .timestamp { font-size: 0.8rem; color: #666; margin-left: 10px; }

    .body { margin-top: 10px; }
    .body.preserve-newlines { white-space: pre-wrap; line-height: 1.2; }
    .body.preserve-newlines br + br { line-height: 0.5; }

    .body img { max-width: 100%; height: auto; }
    .body blockquote {
      border-left: 2px solid #ccc;
      background: #f9f9f9;
      padding: 0.5em;
      margin: 0.5em 0;
      color: #666;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: blue;
      padding: 20px 0;
    }

    .home-button {
      margin-top: 10px;
      display: inline-block;
      font-size: 0.9rem;
      color: #0066CC;
      text-decoration: none;
    }
  </style>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">

    <section id="article-body" class="article-body">Loading article...</section>

    <hr class="divider">

    <section id="comments-section">
      <button class="comments__header" id="toggle-comments">
        <span>Comments</span>
        <span class="comments__arrow">â€º</span>
      </button>

      <ul class="comments__list" id="comment-list"></ul>

      <a id="github-issue-link" href="#" target="_blank">Go to GitHub</a> to add a comment
    </section>

    <footer class="footer">
      <a href="index.html" class="home-button">Home</a>
    </footer>

  </div>

  <script>
    marked.setOptions({ gfm: true });

    (function () {
      const RAW_MD_URL =
        'https://raw.githubusercontent.com/voightachrome/voightachrome.github.io/refs/heads/main/Rebranding%20%22Digital%20Minimalism%22.md';

      const COMMENTS_API =
        'https://api.github.com/repos/voightachrome/voightachrome.github.io/issues/6/comments';

      const ISSUE_URL =
        'https://github.com/voightachrome/voightachrome.github.io/issues/6';

      document.getElementById('github-issue-link').href = ISSUE_URL;

      document.getElementById('toggle-comments').addEventListener('click', () => {
        document.getElementById('comments-section').classList.toggle('comments--visible');
      });

      async function loadArticle() {
        try {
          const res = await fetch(RAW_MD_URL);
          const md = await res.text();
          document.getElementById('article-body').innerHTML = marked.parse(md);
        } catch (e) {
          console.error('Failed to load article:', e);
        }
      }

      async function loadComments() {
        try {
          const res = await fetch(COMMENTS_API);
          const data = await res.json();

          const list = document.getElementById('comment-list');
          list.innerHTML = '';

          data.forEach(c => {
            const li = document.createElement('li');
            li.className = 'comment-item';

            const date = new Date(c.created_at).toLocaleString();
            const raw = c.body;
            const html = marked.parse(raw);

            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'body';
            bodyDiv.innerHTML = html;

            if (/\n\s*\n/.test(raw)) {
              bodyDiv.classList.add('preserve-newlines');
            }

            li.innerHTML =
              `<span class="author"><img src="${c.user.avatar_url}" width="24" height="24"> ${c.user.login}</span>
               <span class="timestamp">${date}</span>`;

            li.appendChild(bodyDiv);
            list.appendChild(li);
          });

        } catch (e) {
          console.error('Failed to load comments:', e);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        loadArticle();
        loadComments();
      });
    })();
  </script>

</body>
</html>
