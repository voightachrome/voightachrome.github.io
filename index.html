    <title>Welcome! - Home Page</title>
    <style>
        /*==== Constantia ====*/
        @font-face {
          font-family: 'Constantia';
          src: url('fonts/constantia.woff2') format('woff2'),
               url('fonts/constantia.woff')  format('woff');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }

        /* Disable all scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;      /* no scrollbars */
            box-sizing: border-box;
        }

        body {
            font-family: 'Constantia', Georgia, serif;
            background-color: #f5f5f5;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1);
            transform-origin: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            max-width: 90%;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            font-style: italic;
            margin: 10px 0;
        }

        p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
            border-bottom: 1px solid #007BFF;
            padding-bottom: 1.5px;
            font-size: 1.25em;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
            border-bottom-color: #0056b3;
        }

        /* Scale body on tablet and up */
        @media (min-width: 768px) {
            body {
                transform: scale(1.25);
            }
        }

        /* Tablet: force column layout (image on top) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            img {
                margin: 0 0 20px;
                max-width: 300px;
            }

            h1 {
                font-size: 2.25em;
            }

            p,
            .links a {
                font-size: 1.2em;
            }
        }

        /* Desktop: side-by-side layout with nowrap links */
        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
                text-align: left;
            }

            img {
                margin-right: 25px;
                max-width: 312.5px;
            }

            h1 {
                font-size: 2.5em;
            }

            p,
            .links a {
                font-size: 1.25em;
            }

            .links {
                flex-wrap: nowrap;  /* keep all links in one line */
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="links">

                <a href="https://www.instagram.com/voightachrome/" target="_blank">photos</a>
            </div>
        </div>
    </div>

    <script>
        const options = { timeZone: 'US/Eastern', hour: 'numeric', minute: 'numeric', second: 'numeric' };
        const formatter = new Intl.DateTimeFormat([], options);

        setInterval(() => {
            document.getElementById("time").innerText = formatter.format(new Date());
        }, 1000);
    </script>
</body>
</html>
