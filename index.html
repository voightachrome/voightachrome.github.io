<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Osei</title>
    <style>
        /* Reset and basic styling */
        @font-face {
            font-family: 'Constantia';
            src: local('Constantia'), local('Georgia'), serif; /* Fall back to Georgia if Constantia is unavailable */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        body {
            font-family: 'Constantia', Georgia, serif; /* Primary font with fallbacks */
            background-color: #f5f5f5;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1.25); /* Scale everything by 125% */
            transform-origin: center; /* Scale from the center */
        }

        /* Container for content */
        .container {
            display: flex;
            flex-direction: column; /* Default to column layout for mobile */
            align-items: center;
            gap: 20px;
            text-align: center; /* Center align text for smaller screens */
            max-width: 90%; /* Ensure proper spacing on smaller screens */
            padding: 20px;
        }

        /* Image styling */
        img {
            width: 100%; /* Image scales to fit container */
            max-width: 300px; /* Restrict maximum width */
            height: auto;
        }

        /* Content section */
        .content {
            text-align: center;
        }

        h1 {
            font-size: 2em; /* Adjust header size */
            font-weight: bold;
            font-style: italic;
            margin: 10px 0;
        }

        p {
            margin: 10px 0;
            font-size: 1.1em; /* Slightly smaller font for better scaling */
        }

        /* Links section */
        .links {
            display: flex;
            flex-wrap: wrap; /* Wrap links on small screens */
            justify-content: center; /* Center links */
            gap: 15px; /* Space between links */
            margin-top: 15px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
            border-bottom: 1px solid #007BFF;
            padding-bottom: 1.5px;
            font-size: 1.1em;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3; /* Darker blue on hover */
            border-bottom-color: #0056b3;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side-by-side layout for larger screens */
                text-align: left;
            }

            img {
                margin-right: 25px; /* Add spacing between image and content */
                max-width: 312.5px; /* Ensure consistent size scaling */
            }

            h1 {
                font-size: 2.5em; /* Larger font size for desktop */
            }

            p, .links a {
                font-size: 1.25em; /* Larger font for better readability */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Blog_Files/Websitephoto.jpg" alt="Portrait of Samuel Osei">
        <div class="content">
            <h1>Samuel Osei</h1>
            <p>
                <i>
                    <a href="https://24timezones.com/world_directory/current_toronto_time.php" target="_blank">Toronto Time</a> - 
                    <span id="time">0:0:0 PM</span> 
                    <a href="https://24timezones.com/time-zone/et" target="_blank">EDT</a>
                </i>
            </p>
            <div class="links">
                <a href="" target="_blank">about</a> //
                <a href="" target="_blank">blog</a> //
                <a href="" target="_blank">contact</a> //
                <a href="https://drive.google.com/file/d/1ROg_GzBEhUpd-qdtbTd82YedBMdIYRgN/view?usp=sharing" target="_blank">resume</a> //
                <a href="https://www.instagram.com/voightachrome/" target="_blank">photos</a>
            </div>
        </div>
    </div>

    <script>
        const options = { timeZone: 'US/Eastern', hour: 'numeric', minute: 'numeric', second: 'numeric' };
        const formatter = new Intl.DateTimeFormat([], options);

        setInterval(() => {
            document.getElementById("time").innerText = formatter.format(new Date());
        }, 1000);
    </script>
</body>
</html>
