<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why I Use a Flip Phone In 2026</title>

  <style>
    /*==== Font ====*/
    @font-face {
      font-family: 'Constantia';
      src: url('fonts/constantia.woff2') format('woff2'),
           url('fonts/constantia.woff')  format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
   
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /*==== Layout ====*/
    body { font-family: 'Constantia', "Times New Roman", Tinos, serif; background: #fff; color: #333; line-height: 1.6; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
    .container { width: 100%; max-width: 800px; }

    /*==== Header ====*/
    .header-wrapper { text-align: center; margin-bottom: 20px; }
    .image-container img { width: 80%; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .header__title { font-size: 3rem; margin: 0.5em 0; }
    .header__subtitle { font-size: 1.6rem; margin-bottom: 0; }

    /*==== Divider ====*/
    .divider { border: none; border-top: 1px solid #ccc; margin: 20px 0; }

    /*==== Article Body ====*/
    .article-body { font-size: 1.35rem; margin-bottom: 20px; }
    .article-body h1, .article-body h2, .article-body h3 { margin: 1em 0 0.5em; }
    .article-body p { margin-bottom: 1em; }
    .article-body blockquote { margin: 1em 0; padding: 0.5em 1em; border-left: 4px solid #ccc; background: #f9f9f9; color: #666; }
    .article-body code { background: #f5f5f5; padding: 0.2em 0.4em; border-radius: 4px; font-family: Consolas, "Courier New", monospace; }
    .article-body pre { background: #282c34; color: #abb2bf; padding: 1em; border-radius: 4px; overflow-x: auto; margin: 1em 0; }
    .article-body ul, .article-body ol { padding-left: 1.5em; margin-bottom: 1em; }
    .article-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    .article-body th, .article-body td { border: 1px solid #ddd; padding: 0.5em 1em; text-align: left; }
    .article-body img { max-width: 80% !important; display: block; margin: 1em auto; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .article-body img.float-right { float: right; max-width: 30%; margin: 0 0 0 1em; display: block; }
    .article-body img.float-left { float: left; max-width: 30%; margin: 0 1em 0 0; display: block; }
    /* Remove top margin from captions so they attach directly to images */
    .article-body img + .caption { margin-top: 0 !important; }
    .article-body img + p { font-size: 0.9rem; color: #555; margin-top: 0.2em; }
    .article-body img.float-left + p:not(.caption),
    .article-body img.float-right + p:not(.caption) { font-size: inherit; color: inherit; margin-top: 0; }
    
    /*==== Captions ====*/
    .article-body .caption { 
      font-size: 0.9rem !important; 
      color: #555 !important; 
      margin-top: 0 !important; 
      margin-bottom: 1em !important; 
      padding-top: 0.3em;
      display: block; 
      font-style: italic; 
      line-height: 1.4;
    }
    .article-body .caption-center { text-align: center; }
    .article-body .caption-left { text-align: left; }
    .article-body .caption-right { text-align: right; }
    
    /* For floated images, captions should appear directly under the image */
    .article-body img.float-left + .caption { 
      clear: left; 
      float: left; 
      margin-top: 0 !important; 
      margin-bottom: 1em;
      margin-right: 1em;
      padding-top: 0.3em;
      max-width: 30%; 
      width: 30%;
      box-sizing: border-box;
    }
    .article-body img.float-right + .caption { 
      clear: right; 
      float: right; 
      margin-top: 0 !important; 
      margin-bottom: 1em;
      margin-left: 1em;
      padding-top: 0.3em;
      max-width: 30%; 
      width: 30%;
      box-sizing: border-box;
    }
    
    /* Ensure text wraps around floated images and captions */
    .article-body p:not(.caption) { overflow: visible; }
    
    .article-body::after { content: ''; display: table; clear: both; }

    /*==== Comments ====*/
    .comments__header { cursor: pointer; font-size: 1.5rem; margin-bottom: 15px; background: none; border: none; display: flex; align-items: center; font-family: 'Constantia', serif; width: 100%; justify-content: flex-start; }
    .comments__arrow { transition: transform 0.3s ease; font-size: 1.5rem; margin-left: auto; }
    .comments--visible .comments__arrow { transform: rotate(90deg); }
    .comments__list { list-style: none; padding: 0; display: none; }
    .comments--visible .comments__list { display: block; }
    .comment-item { padding: 15px 0; border-bottom: 1px solid #e0e0e0; }
    .author { font-weight: bold; }
    .timestamp { font-size: 0.8rem; color: #666; margin-left: 10px; }
    .body { margin-top: 10px; }
    .body.preserve-newlines { white-space: pre-wrap; line-height: 1.2; }
    .body.preserve-newlines br + br { line-height: 0.5; }
    .body img { max-width: 100%; height: auto; }
    .body blockquote { border-left: 4px solid #ccc; background: #f9f9f9; color: #666; margin: 1em 0; padding: 0.5em 1em; }

    /*==== Footer ====*/
    .footer { text-align: center; font-size: 0.8rem; color: blue; padding: 20px 0; }
    .home-button { margin-top: 10px; display: inline-block; font-size: 0.9rem; color: #0066CC; text-decoration: none; }

    @media (max-width: 768px) { 
      .header__title { font-size: 2.5rem; } 
      .header__subtitle { font-size: 1.4rem; }
      .article-body img.float-left,
      .article-body img.float-right {
        float: none;
        max-width: 80%;
        margin: 1em auto;
        display: block;
      }
    }
    @media (max-width: 480px) { 
      .header__title { font-size: 2rem; } 
      .header__subtitle { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-wrapper">
      <div class="image-container">
        <img src="index_Files/Performative EDC.png" alt="Header Image">
      </div>
      <h1 class="header__title">Why I Use a Flip Phone In 2026</h1>
      <p class="header__subtitle">December 28th, 2025 – <span id="comment-count">0</span> Comments</p>
    </div>

    <hr class="divider">
    <section id="article-body" class="article-body">Loading article…</section>
    <hr class="divider">

    <section id="comments-section">
      <button class="comments__header" id="toggle-comments"><span>Comments</span><span class="comments__arrow">›</span></button>
      <ul class="comments__list" id="comment-list"></ul>
      <a id="github-issue-link" href="#" target="_blank">Go to GitHub</a> to add a comment
    </section>

    <footer class="footer">
      <a href="index.html" class="home-button">Home</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    marked.setOptions({ gfm: true });
    (function() {
      const RAW_MD_URL = 'https://raw.githubusercontent.com/voightachrome/voightachrome.github.io/refs/heads/main/Why%20I%20Use%20a%20Flip-Phone%20in%202025.md';
      const COMMENTS_API = 'https://api.github.com/repos/voightachrome/voightachrome.github.io/issues/1/comments';
      const ISSUE_URL = 'https://github.com/voightachrome/voightachrome.github.io/issues/1';

      document.getElementById('github-issue-link').href = ISSUE_URL;
      document.getElementById('toggle-comments').addEventListener('click', () => {
        document.getElementById('comments-section').classList.toggle('comments--visible');
      });

      function processImages() {
        const articleBody = document.getElementById('article-body');
        const images = articleBody.querySelectorAll('img');
        
        images.forEach(img => {
          const alt = (img.getAttribute('alt') || '').toLowerCase().trim();
          
          // Check for float indicators in alt text
          // Supports: [left], [right], left, right, float-left, float-right
          if (alt.includes('[left]') || alt.includes('float-left') || 
              (alt === 'left' && !alt.includes('right'))) {
            img.classList.add('float-left');
            // Clean up alt text by removing the float indicator
            let cleanAlt = alt.replace(/\[left\]/g, '').replace(/float-left/g, '').trim();
            if (cleanAlt === 'left') cleanAlt = '';
            if (cleanAlt) img.setAttribute('alt', cleanAlt);
          } else if (alt.includes('[right]') || alt.includes('float-right') || 
                     (alt === 'right' && !alt.includes('left'))) {
            img.classList.add('float-right');
            // Clean up alt text by removing the float indicator
            let cleanAlt = alt.replace(/\[right\]/g, '').replace(/float-right/g, '').trim();
            if (cleanAlt === 'right') cleanAlt = '';
            if (cleanAlt) img.setAttribute('alt', cleanAlt);
          }
        });
      }

      function processCaptions() {
        const articleBody = document.getElementById('article-body');
        const images = articleBody.querySelectorAll('img');
        
        images.forEach(img => {
          // Find the next paragraph element after the image
          // Skip whitespace and other non-paragraph elements
          let nextSibling = img.nextElementSibling;
          while (nextSibling && nextSibling.tagName !== 'P') {
            // Also check text nodes for whitespace
            if (nextSibling.nodeType === 3 && nextSibling.textContent.trim() === '') {
              nextSibling = nextSibling.nextSibling;
            } else {
              nextSibling = nextSibling.nextElementSibling;
            }
          }
          
          if (nextSibling && nextSibling.tagName === 'P') {
            const p = nextSibling;
            const originalHTML = p.innerHTML;
            const originalText = p.textContent || '';
            
            // Check if paragraph contains a code element (from backticks)
            const codeEl = p.querySelector('code');
            
            let captionText = '';
            let hasCaptionMarker = false;
            
            if (codeEl) {
              // Caption is in backticks - always treat as caption
              captionText = codeEl.textContent || '';
              hasCaptionMarker = true;
            } else {
              // Get the text content
              captionText = originalText.trim();
              
              // Check for explicit caption markers
              hasCaptionMarker = /\[caption\]|\[caption-/.test(captionText);
              
              // Also treat as caption if:
              // 1. It's relatively short (under 150 chars)
              // 2. Doesn't start with markdown syntax (headings, lists, etc.)
              // 3. Doesn't contain multiple sentences (likely not a caption)
              const isShort = captionText.length < 150;
              const noMarkdownSyntax = !captionText.match(/^#{1,6}\s|^[-*+]\s|^\d+\.\s|^>/);
              const notLongParagraph = !(captionText.match(/\./g) && captionText.match(/\./g).length > 2);
              
              if (isShort && noMarkdownSyntax && notLongParagraph) {
                hasCaptionMarker = true; // Treat as caption
              }
            }
            
            if (hasCaptionMarker && captionText) {
              // Check if the image is floated to automatically match alignment
              const imgIsFloatedLeft = img.classList.contains('float-left');
              const imgIsFloatedRight = img.classList.contains('float-right');
              
              // Automatically match the image's alignment
              let alignment = 'center';
              if (imgIsFloatedLeft) {
                alignment = 'left';
              } else if (imgIsFloatedRight) {
                alignment = 'right';
              }
              
              // Clean text - remove any caption markers that might be present
              let cleanText = captionText.replace(/\[caption\]|\[caption-left\]|\[caption-right\]|\[caption-center\]|\[left\]|\[right\]|\[center\]/gi, '').trim();
              
              // Apply caption classes
              p.classList.add('caption', `caption-${alignment}`);
              
              // Remove bottom margin from the image so caption attaches directly
              img.style.marginBottom = '0';
              
              // Replace content with clean text
              if (codeEl) {
                // If it was in code tags, remove the code tags
                p.textContent = cleanText;
              } else {
                // Preserve any HTML formatting but clean the text
                p.innerHTML = cleanText;
              }
            }
          }
        });
      }

      async function loadArticle() {
        try {
          const res = await fetch(RAW_MD_URL);
          const md = await res.text();
          document.getElementById('article-body').innerHTML = marked.parse(md);
          // Process images after markdown is parsed
          processImages();
          // Process captions after a brief delay to ensure DOM is ready
          setTimeout(() => {
            processCaptions();
          }, 100);
        } catch(e) {
          console.error('Failed to load article:', e);
        }
      }

      async function loadComments() {
        try {
          const res = await fetch(COMMENTS_API);
          const data = await res.json();
          const list = document.getElementById('comment-list');
          list.innerHTML = '';
          data.forEach(c => {
            const li = document.createElement('li'); li.className = 'comment-item';
            const date = new Date(c.created_at).toLocaleString();
            const raw = c.body;
            const html = marked.parse(raw);
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'body';
            bodyDiv.innerHTML = html;
            if (/\n\s*\n/.test(raw)) bodyDiv.classList.add('preserve-newlines');
            const authorSpan = `<span class="author"><img src="${c.user.avatar_url}" width="24" height="24"> ${c.user.login}</span>`;
            const timeSpan = `<span class="timestamp">${date}</span>`;
            li.innerHTML = `${authorSpan} ${timeSpan}`;
            li.appendChild(bodyDiv);
            list.appendChild(li);
          });
          document.getElementById('comment-count').textContent = data.length;
        } catch(e) {
          console.error('Failed to load comments:', e);
        }
      }

      document.addEventListener('DOMContentLoaded', () => { loadArticle(); loadComments(); });
    })();
  </script>
</body>
</html>
