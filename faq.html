<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frequently Asked Questions</title>
  <style>
    /* Base styles */
    body {
      font-family: "Constantia", Georgia, serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height of viewport */
      background-color: #f9f9f9;
    }

    /* Allow scrolling on mobile only */
    html, body {
      overflow: auto; /* Enable scrolling */
    }

    @media (min-width: 768px) {
      html, body {
        overflow: hidden; /* Disable scrolling on desktop */
      }
    }

    /* Main container styles */
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 90%; /* Ensure it fits within the viewport */
      flex-wrap: wrap; /* Allows wrapping for smaller screens */
      padding: 20px;
    }

    /* Content layout */
    .content-layout {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    /* Text styling */
    .content-layout p {
      margin: 5px 0;
      font-size: 1.4rem;
    }

    .content-layout span {
      font-weight: bold; /* Bold styling for the span elements */
    }

    /* Image styling with drop shadow and rounded corners */
    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Drop shadow */
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      font-size: 1rem;
      width: 100%;
      text-align: center;
      background-color: #f9f9f9;
      padding: 10px 0;
    }

    footer a {
      text-decoration: none;
      color: #0077cc;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive styles for mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Stack items vertically */
        gap: 10px; /* Reduce gap */
      }

      .image-container {
        display: flex;
        justify-content: center; /* Center the image */
        width: 100%; /* Ensure the image container spans full width */
      }

      img {
        max-width: 90%; /* Increase image size on mobile */
      }

      .content-layout {
        align-items: center; /* Center-aligns content horizontally on mobile */
        text-align: center; /* Center-aligns text content on mobile */
      }

      .content-layout p {
        font-size: 1.2rem; /* Adjust font size for smaller screens */
      }

      footer {
        font-size: 1rem; /* Keep footer readable on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image -->
    <div class="image-container">
      <img src="./Blog_Files/Websitephoto3.jpg" alt="Portrait of Samuel Osei">
    </div>

    <!-- Personal Information -->
    <div class="content-layout">
      <p><span>FAQ</span></p>
      <p><span>age:</span> 18</p>
      <p><span>dob:</span> 10/02/2006</p>
      <p><span>where are you from?:</span> Toronto born and raised</p>
      <p><span>what is your major?:</span> Philosophy</p>
      <p><span>height:</span> 6â€™0</p>
      <p><span>mbti:</span> INTP</p>
      <p><span>hobbies:</span> Photography, reading/manga, badminton, ultimate frisbee, philosophy</p>
    </div>
  </div>

  <footer>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
